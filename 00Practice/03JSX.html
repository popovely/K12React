<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
   <h2>JSX(JavaScript XML) 사용시</h2>
   <div id="myDiv1"></div>

   <style>
       #soBig{color: red;}
   </style>
   <h2>JSX 미사용시</h2>
   <div id="myDiv2"></div>

   <h2>JSX Curly Braces (표현식 : {})</h2>
   <div id="myDiv3"></div>

   <h2>JSX에 블럭단위의 HTML삽입</h2>
   <div id="myDiv4"></div>

   <h2>하나의 최상위 엘리먼트만 포함할 수 있음</h2>
   <div id="myDiv5"></div>

   <script type="text/babel">
       // JSX를 사용하여 렌더링. HTML태그 형태와 유사하게 기술하면 되므로 편리하다.
       const jsxElement = <h4>JSX 좋아용</h4>;
       ReactDOM.render(jsxElement, document.getElementById("myDiv1"));

       // JSX없이 출력하고자 할 때는 React.createEelement()함수를 이용한다.
       const ceElement = React.createElement('h4', {id:'soBig'}, "JSX가 없을땐 이렇게 해용");
       ReactDOM.render(ceElement, document.getElementById("myDiv2"));

       // 표현식은 중괄호로 표현. React 변수 / 속성 / 계산식 등을 실행하고 결과를 리턴하는 역할
       const ourElement = <h4>표현식은 콧수염을 이용합니다. : {5+5}</h4>;
       ReactDOM.render(ourElement, document.getElementById("myDiv3"));

       const fruitElement = (
            <ul>
                <li>사과</li>
                <li>바나나</li>
                <li>체리</li>
                <li><img src="http://peoplink.godo.co.kr/shop/data/goods/1501810660895m0.jpg" width="150" /></li>
                <li><img src="http://peoplink.godo.co.kr/shop/data/goods/1501810660895m0.jpg" width="150"></img></li>
            </ul>
       );
       // 위 img태그에서 마지막 /가 빠지면 에러가 발생한다.
       ReactDOM.render(fruitElement, document.getElementById("myDiv4"));
        
       const topElement = (
           <div>
               <h4>최상위 엘리먼트의</h4>
               <h4>하위 엘리먼트 형태로 작성해야 함</h4>
           </div>
           /* 최상위 레벨의 태그가 2개 이상이면 에러가 발생한다. */
       );
       ReactDOM.render(topElement, document.getElementById("myDiv5"));
   </script>
</body>
</html>
